<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/Crea.css">
    <style>
        .navbar {
            display: none;
        }
        .navbar.active {
            display: block; 
        }
        .menu-icon {
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <nav class="navbar">
            <h2>TaskFlow</h2>
            <ul>
                <li><a href="professor_dashboard.html">Dashboard</a></li>
                <li><a href="professor_profile.html">View Profile</a></li>
                <li><a href="Create.html">Create Project</a></li>
                <li><a href="manageProject.html">Manage Projects</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>

        </nav>

        <div class="main-content">
            <h1>New Project</h1>
            <form class="project-form">
                <div class="form-group">
                    <label for="project-title">Project Title:</label>
                    <input type="text" id="project-title" name="project-title" required>
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category" required>
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <label for="role">Role:</label>
                    <input type="text" id="role" name="role" required>
                </div>
                <div class="form-group">
                    <label for="skills">Skills Required:</label>
                    <input type="text" id="skills" name="skills" required>
                </div>
                <div class="form-group">
                    <label for="vacancies">Number of Vacancies:</label>
                    <input type="number" id="vacancies" name="vacancies" required min="1">
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline:</label>
                    <input type="date" id="deadline" name="deadline" required>
                </div>
                <div class="form-group button-container">
                    <button type="submit" class="submit-button">Post</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', function() {
            navbar.classList.toggle('active'); 
        });
    });
</script>
