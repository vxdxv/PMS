<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/manageProject.css">
    <style>
        .navbar {
            display: none;
        }
        .navbar.active {
            display: block; 
        }
        .menu-icon {
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <nav class="navbar">
            <h2>TaskFlow</h2>
            <ul>
                <li><a href="/professor-dashboard">Dashboard</a></li>
                <li><a href="/professor/profile">View Profile</a></li>
                <li><form action="/add-projects" method="GET">
                    <button type="submit">Create Project</button>
                </form></li>
                <li>
                    <form action="/manage-projects" method="GET">
                        <button type="submit">Manage Project</button>
                    </form>
                <li>
                    <form action="/logout" method="POST">
                        <button type="submit">Logout</a></li>
                    </form>
                    
            </ul>

        </nav>
        <div class="projects-list">
            {% for project in projects %}
            <div class="project-card">
                <h2>{{ project.title }}</h2>
                <p><strong>Description:</strong> {{ project.description }}</p>
                <p><strong>Deadline:</strong> {{ project.deadline }}</p>
                <p><strong>Vacancies:</strong> {{ project.vacancies }}</p>
                <div class="project-actions">
                    <form action="/projects/{{project.id}}/close" method="POST">
                        <button type="submit" class="apply-button delete-button">Delete</button>
                    </form>
                    <form action="/edit-project/{{ project.id }}" method="GET">
                        <button type="submit" class="apply-button">Edit</button>
                    </form>
                  
                </div>
            </div>
            <hr width="1200">
            {% endfor %}
        </div>
        
    </div>
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', function() {
            navbar.classList.toggle('active'); 
        });
    });
</script>
