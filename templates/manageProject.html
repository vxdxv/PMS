<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Description</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../static/manageProject.css">
    <style>
        .navbar {
            display: none;
        }
        .navbar.active {
            display: block; 
        }
        .menu-icon {
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <nav class="navbar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Projects</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="web_development.html">Web Development</a></li>
            </ul>
            <ul>
                <li><a href="logout.html" class="logout">Logout</a></li>
            </ul>
        </nav>
        <div class="projects-list">
            {% for project in projects %}
            <div class="project-card">
                <h2>{{ project.title }}</h2>
                <p><strong>Description:</strong> {{ project.description }}</p>
                <p><strong>Deadline:</strong> {{ project.deadline }}</p>
                <p><strong>Vacancies:</strong> {{ project.vacancies }}</p>
                <div class="project-actions">
                    <button class="apply-button">Edit</button>
                    <button class="apply-button delete-button">Delete</button>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
        
    </div>
</body>
</html>


<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', function() {
            navbar.classList.toggle('active'); 
        });
    });
</script>
