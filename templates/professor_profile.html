<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Professor Profile</title>
    <link rel="stylesheet" href="../static/professor_profile.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            display: none;
        }
        .navbar.active {
            display: block; 
        }
        .menu-icon {
            cursor: pointer; 
        }
    </style>
</head>
<body>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
        <nav class="navbar">
            <h2>TaskFlow</h2>
            <ul>
                <li><a href="/professor-dashboard">Dashboard</a></li>
                <li><a href="/professor/profile">View Profile</a></li>
                <li><form action="/add-projects" method="GET">
                    <button type="submit">Create Project</button>
                </form></li>
                <li>
                    <form action="/manage-projects" method="GET">
                        <button type="submit">Manage Project</button>
                    </form>
                <li>
                    <form action="/logout" method="POST">
                        <button type="submit">Logout</a></li>
                    </form>
            </ul>
         
        </nav>
    
    <!-- Main Profile Section -->
    <main class="profile">
        <div class="banner">
            <div class="profile-pic"></div>
        </div>

        <div class="profile-details">
            <h2>{{ user.name }}</h2>
            <p>Professor <a href='/update-profile-prof'><i class="bi bi-pencil-fill" style="cursor:pointer"></i></a></p>
        </div>

        <section class="info-section">
            <h3>Personal Details</h3>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email ID:</strong> {{ user.email }}</p>
            <!-- <p><strong>Resume:</strong> 
                <a href="{{ user.resume }}" target="_blank">View Resume</a>
            </p> -->
        </section>

        <!-- <section class="info-section">
            <h3>Skills</h3>
            <p>{{ user.skills }}</p>
        </section> -->

        <section class="info-section">
            <h3>My Projects</h3>
            <div class="projects-container">
                {% for project in user.projects %}
                    <div class="project-card">
                        <strong>{{ project.title }}</strong>
                        <p><strong>Role:</strong> {{ project.role }}</p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>

</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const menuIcon = document.querySelector('.menu-icon');
        const navbar = document.querySelector('.navbar');

        menuIcon.addEventListener('click', function() {
            navbar.classList.toggle('active'); 
        });
    });
</script>
