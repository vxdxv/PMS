<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Profile</title>
    <link rel="stylesheet" href="../static/professor_profile.css" />
</head>

<body>
    <!-- Top Navigation --> 
    <header class="top-nav">
        <button onclick="window.location.href='professor_dashboard.html'">Dashboard</button>
        <button onclick="window.location.href='update_profile_prof.html'">Update Profile</button>
        <button onclick="window.location.href='login.html'">Logout</button>
    </header>

    <!-- <aside class="sidebar">
        <h2>TaskFlow</h2>
        <nav>
            <ul>
                <li><a href="student_dashboard.html">Dashboard</a></li>
                <li><a href="update_profile.html">Update Profile</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </aside> --> 

    <!-- Main Profile Section -->
    <main class="profile">
        <div class="banner">
            <div class="profile-pic"></div>
        </div>

        <div class="profile-details">
            <h2>{{ user.name }}</h2>
            <p>Professor</p>
        </div>

        <section class="info-section">
            <h3>Personal Details</h3>
            <p><strong>Name:</strong> {{ user.name }}</p>
            <p><strong>Email ID:</strong> {{ user.email }}</p>
            <!-- <p><strong>Resume:</strong> 
                <a href="{{ user.resume }}" target="_blank">View Resume</a>
            </p> -->
        </section>

        <!-- <section class="info-section">
            <h3>Skills</h3>
            <p>{{ user.skills }}</p>
        </section> -->

        <section class="info-section">
            <h3>My Projects</h3>
            <div class="projects-container">
                {% for project in user.projects %}
                    <div class="project-card">
                        <strong>{{ project.title }}</strong>
                        <p><strong>Role:</strong> {{ project.role }}</p>
                    </div>
                {% endfor %}
            </div>
        </section>
    </main>

</body>
</html>
